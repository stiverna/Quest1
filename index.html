<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>OnKit - Online kitoblar olami</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f4f8;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-buttons a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
    }

    .hero h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .hero-buttons a {
      text-decoration: none;
      color: white;
      background: #0077cc;
      padding: 12px 25px;
      border-radius: 6px;
      margin: 10px;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #e0e0e0;
      margin-top: 40px;
    }

    /* Qidiruv stili */
    .search-container {
      text-align: center;
      margin: 30px auto;
      max-width: 600px;
    }

    #searchInput {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #searchResults {
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .result-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .result-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>📚 OnKit</strong></div>
    <div class="nav-buttons">
      <a href="#">👤 Profil</a>
      <a href="#">📝 Ro'yxatdan o'tish</a>
      <a href="#">🔐 Tizimga kirish</a>
    </div>
  </header>

  <div class="hero">
    <h2>Online kitoblar olamiga xush kelibsiz!</h2>
    <div class="hero-buttons">
      <a href="#">Ro'yxatdan o‘tish</a>
      <a href="#">Tizimga kirish</a>
    </div>
  </div>

  <!-- Qidiruv bo‘limi -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Kitob nomi yoki matn kiriting...">
    <div id="searchResults"></div>
  </div>

  <footer>
    © 2025 OnKit. Barcha huquqlar himoyalangan.
  </footer>

  <script src="search.js"></script>
</body>
</html>
