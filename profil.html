<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foydalanuvchi Profili</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f9ff, #e0f2ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #27ae60;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #2c3e50;
    }

    p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    input[type="file"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      background: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #3498db;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://placehold.co/120x120" alt="Profil rasmi" class="profile-img" id="preview">

    <input type="file" accept="image/*" onchange="loadImage(event)">
    
    <h2>Ismingizni kiriting</h2>
    <input type="text" placeholder="Masalan: Diyorbek">

    <h2>Bio</h2>
    <textarea placeholder="Oâ€˜zingiz haqingizda qisqacha yozing..."></textarea>

    <p><strong>Email:</strong> foydalanuvchi@example.com</p>
    <p><strong>Telefon:</strong> +998 90 123 45 67</p>
    <p><strong>Username:</strong> stiverna</p>
    <p><strong>Yosh:</strong> 19</p>
    <p><strong>Jins:</strong> Erkak</p>

    <button class="btn">Saqlash</button>
  </div>

  <script>
    function loadImage(event) {
      const output = document.getElementById('preview');
      output.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>

</body>
</html>
